<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<div th:include="head"></div>
<head>
<title>ユーザー新規登録</title>
</head>
<body>

  <br/><br/><br/>
    <!-- body -->
    <div class="container">
    <h1 th:inline="text" align="center">ユーザ新規登録</h1>
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="panel-body">
            <form method="post" th:action="@{/usercreate}" th:object="${userCreateForm}" class="form-horizontal">
              <div class="form-group">
                <label for="user-id" class="control-label col-sm-2">ログインID</label>
                <div class="col-sm-6">
                  <input type="text" name="loginId"  class="form-control" th:field="*{loginId}" />
                  <span style="color:#ff0000;" th:if="${#fields.hasErrors('loginId')}" th:inline="text" th:object="${userCreateForm}" th:errors="*{loginId}">[[${loginId}]]</span>
                  <span style="color:#ff0000;" th:if="${msg!=null}" th:inline="text" >[[${msg}]]</span>
                </div>
              </div>
              <div class="form-group">
                <label for="password" class="control-label col-sm-2">パスワード</label>
                <div class="col-sm-6">
                  <input type="password" name="password" class="form-control" />
                  <span style="color:#ff0000;" th:if="${#fields.hasErrors('password')}" th:inline="text" th:object="${userCreateForm}" th:errors="*{password}">[[${password}]]</span>
                  <span style="color:#ff0000;" th:if="${passErrorMsg!=null}" th:inline="text" >[[${passErrorMsg}]]</span>

                </div>
              </div>
              <div class="form-group form-margin">
                <label for="password-confirm" class="control-label col-sm-2">パスワード(確認)</label>
                <div class="col-sm-6">
                  <input type="password" name="passwordConfirm" id="password-confirm" class="form-control"/>
                  <span style="color:#ff0000;" th:if="${#fields.hasErrors('passwordConfirm')}" th:inline="text" th:object="${userCreateForm}" th:errors="*{passwordConfirm}">[[${passwordConfirm}]]</span>
                </div>
              </div>
              <div class="form-group form-margin">
                <label for="user-name" class="control-label col-sm-2">ユーザ名</label>
                <div class="col-sm-6">
                  <input type="text" name="userName"  class="form-control" th:field="*{userName}"/>
                  <span style="color:#ff0000;" th:if="${#fields.hasErrors('userName')}" th:inline="text" th:object="${userCreateForm}" th:errors="*{userName}">[[${userName}]]</span>
                </div>
              </div>
              <div class="form-group form-margin">
                <label for="continent" class="control-label col-sm-2">生年月日</label>
                <div class="row">
                  <div class="col-sm-5">
                    <input  type="date" name="birthDate"  class="form-control" size="30" th:field="*{birthDate}" />
                    <span style="color:#ff0000;" th:if="${#fields.hasErrors('birthDate')}" th:inline="text" th:object="${userCreateForm}" th:errors="*{birthDate}">[[${birthDate}]]</span>
                  </div>
              </div>
              </div>
              <div class="form-group form-margin">
                <label for="continent" class="control-label col-sm-2">住所</label>
                <div class="row">
                  <div class="col-sm-5">
                    <input  type="text" name="address"  class="form-control" size="30" th:field="*{address}"/>
                    <span style="color:#ff0000;" th:if="${#fields.hasErrors('address')}" th:inline="text" th:object="${userCreateForm}" th:errors="*{address}">[[${address}]]</span>
                  </div>
              </div>
              </div>
              <div class="row">
              <div class="col-sm-2 col-sm-offset-8">
                <button type="submit" value="" class="btn btn-primary center-block form-submit">登録</button>
              </div>
               <div class="col-sm-1 col-sm-offset-1">
                <a  href="/index" class="btn btn-danger  ">戻る</a>
              </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
