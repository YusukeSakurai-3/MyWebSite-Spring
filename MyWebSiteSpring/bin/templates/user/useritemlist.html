<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head></head>
<title>公開ユーザー一覧</title>
<div th:include="head"></div>
<body><br/><br/><br/>
<h1 th:inline="text" align="center">ほしい物リストを公開しているユーザー</h1>


    <div class="container">
      <br/><br/><br/>
        <div class="table-responsive">
             <table class="table table-striped table-bordered">
               <thead>
                 <tr>
                   <th>ユーザ名</th>
                   <th></th>
                 </tr>
               </thead>
               <tbody th:each="user:${userList}">

                 <tr>
                   <td th:inline="text">[[${user.getName()}]]</td>
                   <td>
                     <a class="btn btn-primary" th:href="@{/itemgetlist(userId=${user.getId()})}" >ほしい物リストを見る</a>
                   </td>
                 </tr>

               </tbody>
             </table>
           </div>
         </div>


  </body>
</html>
