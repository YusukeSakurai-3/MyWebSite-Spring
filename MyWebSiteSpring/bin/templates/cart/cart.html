<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<div th:include="head"></div>
  <head>
 <title>買い物かご</title>
 </head>
  <br/><br/><br/>
  <body>
  <!-- body -->
    <div class="container">


			<br/><br/>
			<div class="container">
			<div th:if="${cartActionMessage!=null}" th:inline="text" class="alert alert-success" role="alert">[[${cartActionMessage}]]</div>
			<br/>
			<div class="row">
			  <div class="col-sm-4">
                <form th:action="itemdelete" id="delete" method="POST">
					<button  class="btn btn-info col-sm-8 col-sm-offset-5" type="submit" >削除</button>
			    </form>
					</div>

			  <div class="col-sm-4 col-sm-offset-4" >
						<a href="buy"  class="btn btn-info" >
						<div style="width:200px;">レジに進む</div>
					</a>
				</div>
			</div>
		</div>
      <br/><br/>




			     <div class="container">
			       <h4>カートの商品</h4>
			     	<div class="row">


			<div class="col-md-3" th:each="item:${session.cart}">
				<div class="card" >
					<div class="card-image">
							<a href="/item"  th:href="@{/item(itemId=${item.getId()})}">
							<img th:src="${itemImg.get(item.getId())}" width="260" height="250"/></a>
					</div>
					<div class="card-content">
						<span class="card-title"><div th:text="${item.getName()}"/></span>
						<div th:inline="text">[[${item.getPrice()}]]円</div>
					    <input type="checkbox" id="${i}" name="deleteIdList" form="delete" th:value="${item.getId()}"/>
					    <label th:for="${i}">削除</label>
					    <input type="hidden"  name="deleteId" form="delete" th:value="deleteList"/>
					</div>
				</div>
			</div>
	     </div>
      </div>
   </div>



  </body>
</html>
