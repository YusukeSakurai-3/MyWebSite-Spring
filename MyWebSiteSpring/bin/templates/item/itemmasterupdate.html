<!DOCTYPE html>
<html lang="ja"  xmlns:th="http://www.thymeleaf.org">
<div th:include="head"></div>
 <title>商品マスタ更新 </title>

  <!--画像読み込み用-->
  <script src="js/fileupload.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
  <body>
    <br/><br/><br/><br/>
    <h1 align="center">商品更新</h1>
    <!-- body -->
    <div class="container">
      <div class="text-right">
        <a href="/itemmaster">商品マスタ一覧へ</a>
      </div>

  <!-- <div class="alert alert-danger" role="alert">itemUpdateError</div>-->

      <br/><br/>
      <div class="container">

      	<div class="row">
            <div class="col-sm-12">
                  <form method="post" id="itemupdate" action="/itemmasterupdate" class="form-horizontal" enctype="multipart/form-data">
                  <input type="hidden" name="id" th:value="${item.getId()}"/>
                  <input type="hidden" name="preFileName" th:value="${item.getFileName()}"/>
                  <input type="hidden" name="createDate" th:value="${item.getStringCreateDate()}"/>
                  </form>


                  <div class="col-sm-2 ">
                  <img th:src="${itemImg.get(item.getId())}"  width="250" height="250"/>
                  </div>
                  <div class="col-sm-9 col-sm-offset-1">
                    <div class="form-group">
                      <label class="control-label col-sm-2 ">商品名</label>
                      <div class="col-sm-6">
                        <input form="itemupdate" type="text" class="form-control" name="name" th:value="${item.getName()}"/>
                      </div><br/><br/>
                    </div>
                    <div class="form-group form-margin">
                      <label  class="control-label col-sm-2">価格</label>
                      <div class="col-sm-6">
                        <input form="itemupdate" type="text" name="price" th:value="${item.getPrice()}" class="form-control" />
                      </div>
                    </div>
                  </div>
            </div>
            <div class="form-group">
              <div class="col-sm-7">
              <br/><label >商品詳細</label>
              <textarea form="itemupdate" rows="14" name="detail" class="form-control" th:inline="text">[[${item.getDetail()}]]
              </textarea>
            </div>

         <div class="col-md-3">
           <label >写真</label>
                   <div class="imagePreview"></div>
                   <div class="input-group">
                       <label class="input-group-btn">
                           <span class="btn btn-primary">
                               Choose File<input type="file" form="itemupdate"   name="uploadFile" style="display:none" class="uploadFile"/>
                           </span>
                       </label>
                       <input type="text" class="form-control" readonly=""/>
                   </div><br/><br/>
           </div>
         </div>



      </div>
      <div class="text-center">
      <button class="btn btn-primary  col-sm-4 col-sm-offset-4" form="itemupdate" type="submit">商品更新</button>
     </div>
   <br/><br/>
  </div>
 </div>


  </body>
</html>
