<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<div th:include="head"></div>

<title>商品レビュー一覧</title>
    <!-- body -->
    <body>
    <br/>
    <br/>
    <br/>
    <br/>
      <h1 align="center" th:inline="text"> [[${session.loginUser.getName()}]]さんのレビュー一覧</h1>




  <div th:if="${reviewActionMessage!=null}" th:inline="text" class="alert alert-success" role="alert">[[${reviewActionMessage}]]</div>


  <div class="container">
    <h4>レビューした商品一覧</h4>
  	 <div class="row">
      <div class="col-md-3" th:each="review:${reviewList}">
        <br/>
        <div class="card" >
        商品名:<a th:href="@{/item(itemId=${review.getItemId()})}"><div th:inline="text">[[${itemName.get(review.getItemId())}]]</div></a>

            <div class="card-image" >
              <a th:href="@{/itemreviewdetail(reviewId=${review.getId()})}">
            <img  th:src="${reviewImg.get(review.getId())}"   width="260" height="250" />
              </a>
             <div class="card-content">
              <span class="card-title"><div th:inline="text">[[${review.getTitle()}]]</div></span>
              <div class="star-rating2">
                  <div class="star-rating-front2" th:style="|width:${review.getEvaluation() * 20}%|">★★★★★</div>
                  <div class="star-rating-back2">★★★★★</div>
              </div>
            </div>
           </div>
           </div>
          </div>
        </div>
		</div>
		<br/><br/><br/>

  </body>
</html>
