<!DOCTYPE html >
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
 <div th:include="head"></div>
  <title>商品マスター詳細 </title>
  <body>
    <br/><br/><br/><br/>
    <!-- body -->
    <h1 align="center">商品詳細</h1>
    <div class="container">

      <div class="text-right">
        <a href="/itemmaster">商品マスタ一覧へ</a>
      </div>
      <br/><br/>

    <div class="container">
      <div class="panel">
        <div class="panel-body">
      <div class="col-md-6">
      <img th:src="${itemImg.get(item.getId())}"  width="400" height="400" />
      </div>
        <div class="col-md-6">
          <h2 th:inline="text">商品名:[[${item.getName()}]]</h2>
          <h4 th:inline="text">価格:[[${item.getPrice()}]]円</h4>
          <div th:inline="text">商品詳細:[[${item.getDetail()}]]</div>
         </div>
      </div>
      <br/><br/>

      <div class="table-responsive">
           <table class="table table-striped table-bordered">
             <thead>
               <tr>
                 <th>商品ID</th>
                 <th>登録日</th>
                 <th>更新日</th>
                 <th>購入数</th>
                 <th></th>
               </tr>
             </thead>
             <tbody>
               <tr>
                   <td th:inline="text">[[${item.getId()}]]</td>
                   <td th:inline="text">[[${item.getFormatCreateDate()}]]</td>
                   <td th:inline="text">[[${item.getFormatUpdateDate()}]]</td>
                   <td th:inline="text">[[${item.getBuyDetailList().size()}]]</td>
                 <td>
                  <a th:if="${item.getBuyDetailList().size() == 0}" class="btn btn-success" th:href="@{/itemmasterupdate(itemId=${item.getId()})}">更新</a>
                  <a th:if="${item.getBuyDetailList().size() == 0}" class="btn btn-danger" th:href="@{/itemmasterdelete(itemId=${item.getId()})}">削除</a>
                  </td>
               </tr>

             </tbody>
           </table>
         </div>
     </div>
   </div>
   </div>


  </body>
</html>
