<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<div th:include="head"></div>
<title>ランキング</title>
  <body>
    <br/><br/><br/><br/>
    <!-- body -->
    <div class="container">
       <h1 align="center">今人気のある商品</h1>
        	 <div class="row">
            <div class="col-md-3" th:each="item:${itemList}">
              <br/>
              <div class="card">
                  <div class="card-image">
                    <a href="/item"  th:href="@{/item(itemId=${item.getId()})}">
                    <div th:if="${ranking[0]==item.getId()}" class="side-corner-tag">
                     <img  th:src="${itemImg.get(item.getId())}"  width="250" height="250" />
                     <p><span style="background-color: #e6b422;">No.1</span></p>
                     </div>
                     <div th:if="${ranking[1]==item.getId()}" class="side-corner-tag">
                     <img  th:src="${itemImg.get(item.getId())}"  width="250" height="250" />
                     <p><span style="background-color: #afafb0;">No.2</span></p>
                     </div>
                      <div th:if="${ranking[2]==item.getId()}" class="side-corner-tag">
                     <img  th:src="${itemImg.get(item.getId())}"  width="250" height="250" />
                     <p><span style="background-color: #ac6b25;">No.3</span></p>
                     </div>
                     <div th:if="${ranking[0]!=item.getId() and ranking[1]!=item.getId() and ranking[2]!=item.getId()}" >
                     <img  th:src="${itemImg.get(item.getId())}"  width="260" height="265" />
                     </div>
                    </a>
                   <div class="card-content">
                    <span class="card-title" th:inline="text">[[${item.getName()}]]</span>
                    <div th:inline="text">[[${item.getPrice()}]]円</div>
                  </div>
                 </div>
                </div>
              </div>
				</div>

              </div><br/><br/><br/>

  </body>
</html>
