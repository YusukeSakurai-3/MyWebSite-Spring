<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<div th:include="head"></div>
 <head>
 </head>
 <title>購入確認</title>
  <body>
    <!-- /header -->
    <br/><br/><br/>
    <!-- body -->
    <h1 align="center">購入確認</h1>
    <div class="container">



        <div class="table-responsive">
             <table class="table table-striped table-bordered">
             <tbody>
               <thead>
                 <tr>
                   <th >商品名</th>
                   <th >単価</th>
                   <th >小計</th>

                 </tr>
               </thead>

                 <tr class="something" th:each="item:${session.cart}">
                   <td class="col-md-8" th:inline="text">[[${item.getName()}]]</td>
                     <td class="col-md-2" th:inline="text">[[${item.getPrice()}]]円</td>
                     <td class="col-md-2" th:inline="text">[[${item.getPrice()}]]円</td>
                  </tr>
                 <tr class="info" th:if="${usingPoint!=0}">
                   <td >使用ポイント</td>
                   <td ></td>
                   <td th:inline="text">-[[${usingPoint}]]円</td>
                 </tr>

                   <tr >
                     <td th:inline="text">[[${session.deliveryMethod.getName()}]]</td>
                     <td ></td>
                     <td th:inline="text">[[${session.deliveryMethod.getPrice()}]]円</td>
                   </tr>
                   <tr>
                     <td ></td>
                     <td >合計</td>
                     <td th:inline="text">[[${totalPrice}]]円</td>
                   </tr>

                   <tr class="success" th:if="${usingPoint==0}">
                     <td >獲得ポイント</td>
                     <td ></td>
                     <td th:inline="text">[[${totalPrice / 100}]]pt</td>
                   </tr>
               </tbody>
             </table>
           </div>
        </div>

        <div class="col-sm-12">
        <form action="buyresult" method="post">
          <button  class="btn btn-primary col-sm-4 col-sm-offset-4" type="submit" name="buyresult">購入</button>
          </form>
        </div>


  </body>
</html>
