<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
 <div th:include="head"></div>
<title>商品マスタ一覧</title>

  <body>
      <br/><br/><br/>
    <!-- body -->
    <div class="container">

<h1 th:align="center">商品マスタ一覧</h1>
      <div class="text-right">
        <a href="/itemmastercreate">商品登録</a>
      </div>

  <div class="alert alert-success">masterActionMessage</div>


      <div class="panel-body">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <div class="panel-title">検索条件</div>
            </div>
            <div class="panel-body">
              <form action="ItemMaster" class="form-horizontal">
                <div class="form-group">
                  <label for="code" class="control-label col-sm-2">商品ID</label>
                  <div class="col-sm-6">
                    <input type="text" name="itemId"  class="form-control"  value=""/>
                  </div>
                </div>
                <div class="form-group">
                  <label for="name" class="control-label col-sm-2">商品名</label>
                  <div class="col-sm-6">
                    <input type="text" name="search_word"  class="form-control"  value="" />
                  </div>
                </div>
             <!-- 登録日 -->
                <div class="form-group">
                  <label for="continent" class="control-label col-sm-2">登録日</label>
                  <div class="row">
                    <div class="col-sm-2">
                      <input type="date" name="startDate"  class="form-control" size="30"/>
                    </div>
                    <div class="col-xs-1 text-center">
                      ~
                    </div>
                    <div class="col-sm-2">
                      <input type="date" name="endDate"  class="form-control" size="30"/>
                    </div>
                </div>
                </div>
                <!-- 価格 -->
                <div class="form-group">
                  <label for="continent" class="control-label col-sm-2">価格</label>
                  <div class="row">
                    <div class="col-sm-2">
                      <input type="text" name="startPrice"  class="form-control" size="30" value=""/>
                    </div>
                    <div class="col-xs-1 text-center">
                      ~
                    </div>
                    <div class="col-sm-2">
                      <input type="text" name="endPrice" class="form-control" value="" />
                    </div>
                </div>
                </div>
                <div class="text-right">
                  <button type="submit" value="検索" class="btn btn-primary form-submit">検索</button>
                </div>
              </form>


          </div>
        </div>

        <div class="table-responsive">
          商品総数検索結果
             <table class="table table-striped table-bordered">
               <thead>
                 <tr>
                   <th>商品ID</th>
                   <th>商品名</th>
                   <th>登録日</th>
                   <th>価格</th>
                   <th>購入数</th>

                   <th></th>
                 </tr>
               </thead>
               <tbody >

                 <tr th:each="item:${itemList}">
                   <td><div th:inline="text">[[${item.getId()}]]</div></td>

                   <td><div th:inline="text">[[${item.getName()}]]</div></td>
                   <td><div th:inline="text">[[${item.getFormatCreateDate()}]]</div></td>
                   <td><div th:inline="text">[[${item.getPrice()}]]円</div></td>
                   <td><div th:text="${item.getBuyDetailList().size()}" /></td>
                   <td>
                     <a class="btn btn-primary" href="/itemmasterdetail">詳細</a>
                     <a th:if="${item.getBuyDetailList().size() == 0}" class="btn btn-success" href="">更新</a>
                     <a th:if="${item.getBuyDetailList().size() == 0}" class="btn btn-danger" href ="">削除</a>


                   </td>
                 </tr>

               </tbody>
             </table>
           </div>
         </div>
      </div>
      <br/><br/><br/>
  </body>
</html>
