<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<div th:include="head"></div>
  <head>
  <title>商品詳細</title>
  </head>

    <br/><br/><br/><br/>



    <!-- body -->
<body>
    <div class="container">

      <div class="row">

       <form class="col-sm-2 col-sm-offset-8" th:action="itemadd" method="post" >
			<input type="hidden" name="itemId" th:value="${item.getId()}" />
			  <button class=" btn btn-primary" type="submit" name="action" >
				買い物かごに追加
				 </button>
	  </form>


     <form class="col-sm-2" th:action="itemlistadd" method="post" >
     <input type="hidden" name="itemgetId" th:value="${item.getId()}" />
			<button class="btn btn-success" type="submit" name="action" >
				ほしい物リストに追加
			</button>
		</form>

      </div>

      <br/><br/>

    <div class="container">
      <div class="panel ">
        <div class="panel-body">
      <div class="col-md-6">
      <img th:src="${itemImg.get(item.getId())}"  width="400" height="400"/>
	      </div>
	        <div class="col-md-6">
	          <h2><div th:text="${item.getName()}"/></h2>
	          <h4><div th:inline="text">[[${item.getPrice()}]]円</div></h4>
	         <br/><br/>
	        <div th:text="${item.getDetail()}"/>

	         </div>
	      </div>
	   </div><br/>

    </div>
  </div>
