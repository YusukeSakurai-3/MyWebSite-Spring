<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<div th:include="head"></div>
  <head>
  <title>商品マスター削除 </title>
  </head>
  <body>
   <br/><br/><br/><br/>
    <!-- body -->
    <div class="container">

      <div class="panel panel-default">
        <div class="panel-body">

          <p th:inline="text">商品ID:[[${item.getId()}]]を本当に削除してもよろしいでしょうか。</p>


          <div class="row">
          <div class="col-sm-3 col-sm-offset-3">
            <a class="btn btn-default form-submit " href="itemmaster">Cancel</a>
            </div>
            <div class="col-sm-3">
            <form action="/itemmasterdelete" method="POST" >
            <input type="hidden" name="itemId" th:value="${item.getId()}" />
            <button class="btn btn-primary form-submit " type="submit">OK</button>
            </form>
            </div>
          </div>
        </div>
      </div>

      <div class="table-responsive">
             <table class="table table-striped table-bordered">
               <thead>
                 <tr>
                   <th>商品ID</th>
                   <th>商品名</th>
                   <th>登録日</th>
                   <th>価格</th>
                   <th>購入数</th>
                 </tr>
               </thead>
               <tbody>
                 <tr>
                   <td th:inline="text">[[${item.getId()}]]</td>
                   <td th:inline="text">[[${item.getName()}]]</td>
                   <td th:inline="text">[[${item.getFormatCreateDate()}]]</td>
                   <td th:inline="text">[[${item.getPrice()}]]円</td>
                   <td th:inline="text">[[${item.getPurchaseNumber()}]]</td>
                 </tr>
               </tbody>
             </table>
           </div>


      <div class="col-xs-4">
        <a href="/itemmaster">戻る</a>
      </div>
    </div>

  </body>
</html>
