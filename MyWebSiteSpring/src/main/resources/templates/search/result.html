<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<div th:include="head"></div>
<head>
<title>検索結果</title>
</head><br/><br/><br/><br/>
<body>

<h1 th:inline="text" align="center">検索結果</h1>
<h4 th:inline="text" align="center">検索結果300件</h4>


  <div class="container">
  	 <div class="row">
      <div class="col-md-3" th:each="item:${itemList}">
        <br/>
        <div class="card">
            <div class="card-image">
              <a href="/item" th:href="@{/item(itemId=${item.getId()})}">
            <img  th:src="${itemImg.get(item.getId())}"  width="260" height="250" />
              </a>
             <div class="card-content">
              <span class="card-title"><div th:text="${item.getName()}"/></span>
              <div th:inline="text">[[${item.getPrice()}]]円</div>
            </div>
           </div>
          </div>
        </div>
		</div>
		<br/><br/><br/>


<br/>
<br/>
<br/>

 <div class="text-center">
			<ul class="pagination">

				<!-- １ページ戻るボタン  -->
				<li th:if="${pageNum == 0}"><a><font color="black">≪ 前へ</font></a></li>
				<li th:if="${pageNum > 0}"><a th:href="@{/itemSearch(searchWord=${searchWord},pageNum=${pageNum - 1})}">≪ 前へ</a></li>
				<li th:if="${pageNum > 0}" th:inline="text"><a th:href="@{/itemSearch(searchWord=${searchWord},pageNum=${0})}">1</a></li>
				<li><a>⋯</a></li>


				<li><a>⋯</a></li>

				<li th:inline="text"><a th:href="@{/itemSearch(searchWord=${searchWord},pageNum=${pageMax - 1})}">[[${pageMax}]]</a></li>

				<!-- 1ページ送るボタン -->
                <li th:if="${pageNum >= pageMax - 1}"><a><font color="black">次へ ≫</font></a></li>

				<li th:if="${pageMax - 1  > pageNum}"><a th:href="@{/itemSearch(searchWord=${searchWord},pageNum=${pageNum + 1})}">次へ ≫</a></li>

			</ul>
		</div>

	</div>

  </body>
</html>
